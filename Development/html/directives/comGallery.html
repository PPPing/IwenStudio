<div class="container gallery">

<div class="gallery-thumnails" ng-class="slideShowEnable?'gallery-thumnail-hide':''">
	<div class="col-xs-6 col-sm-2 gallery-thumnail-item" ng-repeat="item in gallery" ng-click="slideShow($index)" >
		<img ng-src="{{item.thumnail}}">
	</div>
</div>
<div class="gallery-slideShow" ng-show="slideShowEnable">
	<div class="gallery-slideShow-imageBox">	
		<div class="gallery-slideShow-fullImage in"></div>
		<div class="gallery-slideShow-fullImage out"></div>
	</div>
	<img src="images/ajax-loader.gif" class="gallery-slideShow-loading hide">
	<div class="gallery-slideShow-switch" ng-click="toggleAutoSlide()">
			Slideshow.{{autoSlide?"OFF":"ON"}}
	</div>
	<div class="gallery-slideShow-close" ng-click="slideHide()">
		<span class="glyphicon glyphicon-remove" ></span>
		Close
	</div>
	<div  ng-show="!autoSlide" class="gallery-slideShow-arrow gallery-slideShow-arrow-left" ng-click="preFullImage()" ng-swipe-left="preFullImage()">
		<span class="glyphicon glyphicon-menu-left"></span>
	</div>
	<div  ng-show="!autoSlide" class="gallery-slideShow-arrow gallery-slideShow-arrow-right" ng-click="nextFullImage()" ng-swipe-right="nextFullImage()">
		<span class="glyphicon glyphicon-menu-right"></span>
	</div>	
	<mod-footer></mod-footer>
</div>
</div>
